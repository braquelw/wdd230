<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Waimea Canyon - Kauai</h1>
    <picture>
        <img src="images/placeholder.png" data-src="images/overlook.png" alt="Canyon Overlook" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/trees.png" alt="Twisty Trees" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/darkcanyon.png" alt="The Dark Canyon" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/waterfall.png" alt="Little Waterfall" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/watercanyon.png" alt="Waterfall Overlook" loading="lazy">
    </picture>
    <script src="scripts/script.js"></script>
</body>
</html>
