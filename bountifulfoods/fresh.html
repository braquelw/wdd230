<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods Fresh Page</title>
    <meta name="author" content="Braquel Woodland">
    <meta name="description" content="The fresh page will contain a form that allows the user to build their own specialty drink and information about all the products available with their descriptions.">
    <link type="text/css" rel="stylesheet" href="styles/normalize.css">
    <link type="text/css" rel="stylesheet" href="styles/small.css">
    <link type="text/css" rel="stylesheet" href="styles/medium.css">
    <link type="text/css" rel="stylesheet" href="styles/large.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&family=Vollkorn+SC&display=swap" rel="stylesheet">
    <link rel="icon" href="faviconlogo.ico">
</head>
<body>
    <header>
        <a class="logo-link" href="index.html"><img class="logo" src="images/logofruit.png" alt="Site Logo"></a>
        <h1>Bountiful Foods</h1>
        <h2>Organic, Locally Grown Food</h2>
        <nav>
            <a class="socialMedia" href="https://www.facebook.com/"><img src="images/Facebook.png" alt="facebook logo"></a>
            <a class="socialMedia" href="https://www.instagram.com"><img src="images/Instagram.png" alt="instagram logo"></a>
            <a class="socialMedia" href="https://linkedin.com"><img src="images/LinkedIn.png" alt="linked in logo"></a>
            <button id="hamburgerBtn"><span>&#9776;</span><span>x</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="fresh.html">Fresh</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="main-img" src="images/placeholder.png" data-src="images/juicebanner.png" alt="Juice Banner" loading="lazy">
        <form name="drinkForm">
            <h3>Create Your Own Fruit Drink</h3>
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Name* <input type="text" id="name" required/></label>
                <label class="top">Email* <input type="email" id="email" placeholder="someone@gmail.com"/></label>
                <label class="top">Phone* <input type="tel" id="phone" placeholder="1235551234"/></label>
            </fieldset>
            <fieldset>
                <legend>Build Your Drink</legend>
                <label class="top">Fruit Options* (choose up to 3)
                    <select class="option1" id="fruit1">
                        <option value="">Please Select</option>
                    </select>
                    <select class="option2" id="fruit2">
                        <option value="">Please Select</option>
                    </select>
                    <select class="option3" id="fruit3">
                        <option value="">Please Select</option>
                    </select>
                </label>
                <label class="top">Special Instructions <textarea name="instructions" id="instructions" rows="4"></textarea></label>
            </fieldset>
            <button type="submit" id="submitBtn" onclick="getNutriInfo(); return false">Create Drink</button>
        </form>
        <p id="formOutput1"></p>
        <p id="drinksCreated"><span id="totalDrinks" class="label"></span><span id="numDrinks"></span></p>
        <img class="main-img" src="images/placeholder.png" data-src="images/fruitcupbanner.png" alt="Juice Banner" loading="lazy">
    </main>
    <footer>
        <a class="logo-footer" href="index.html"><img class="logo-footer" src="images/BFlogo.png" alt="Site Logo"></a>
        <div class="endFooter">
            <div>
                <span id="copyright"></span> Bountiful Foods 
            </div>
            <h3>Braquel Woodland</h3>
            <p>WDD 230 Project</p>
        </div>
        <div id="lastUpdated">
            Last Updated: <span id='lastModified'></span>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
