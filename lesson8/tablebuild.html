<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparision</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col" id="top"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="check">&#x2713</td>
                <td class="check">&#x2713</td>
                <td class="check">&#x2713</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="x">&#x2717</td>
                <td class="check">&#x2713</td>
                <td class="check">&#x2713</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="x">&#x2717</td>
                <td class="x">&#x2717</td>
                <td class="check">&#x2713</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
